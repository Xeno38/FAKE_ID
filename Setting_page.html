<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
</head>
<body>

    <h1>Choisir une image</h1>

    <form id="uploadForm">
        <label for="fileInput">Téléchargez une image :</label>
        <input type="file" id="fileInput" accept="image/*" />
        <button type="submit">Télécharger</button>
    </form>

    <h2>Image prévisualisée :</h2>
    <img id="preview" style="max-width: 500px; max-height: 500px;" alt="Aucune image téléchargée" />

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const uploadForm = document.getElementById('uploadForm');

        // Fonction pour afficher un aperçu de l'image téléchargée
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Empêcher l'envoi du formulaire (pas besoin ici, car on ne fait pas de requête serveur)
        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('L\'image est prête pour être utilisée !');
        });
    </script>

</body>
</html>
